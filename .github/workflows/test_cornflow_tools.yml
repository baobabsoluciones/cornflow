name: cornflow-tools tests

on:
  pull_request:
    types: [ opened, edited, synchronize, reopened ]
    paths:
      - 'cornflow-tools/**'
      - '!cornflow-tools/README.rst'

jobs:  
  testing:

    name: Run all test suites on cornflow-tools
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: ./cornflow-tools
    strategy:
      max-parallel: 21
      matrix:
        python-version: [3.7, 3.8]
        os: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -U -r requirements-dev.txt
    - name: Run unit tests
      run: |
        coverage run --source=. -m unittest tests/test_generate_from_schema.py
