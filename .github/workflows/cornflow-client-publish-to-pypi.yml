name: Publish cornflow-client Python ðŸ distributions ðŸ“¦ to PyPI

on:
  push:
    tags:
      - "client*"

jobs:
  build-n-publish:
    name: Build and publish cornflow-client Python ðŸ distributions ðŸ“¦ to PyPI
    defaults:
      run:
        working-directory: ./cornflow-client
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@master
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install wheel
      run: >-
        python -m
        pip install
        wheel
        --user
    - name: Build a binary wheel and a source tarball
      run: python setup.py sdist bdist_wheel
    - name: Publish distribution ðŸ“¦ to Test PyPI
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.test_pypi_password }}
        repository_url: https://test.pypi.org/legacy/
        packages_dir: cornflow-client/dist/
    - name: Publish distribution ðŸ“¦ to PyPI
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.pypi_password }}
        packages_dir: cornflow-client/dist/

