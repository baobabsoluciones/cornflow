name: cornflow-dags tests

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]
    paths:
      - 'cornflow-dags/**'
      - '.github/workflows/test_cornflow_dags.yml'
      - '!cornflow-dags/README.rst'
  push:
    branches:
      - master
    paths:
      - 'cornflow-dags/**'
      - '.github/workflows/test_cornflow_dags.yml'
      - '!cornflow-dags/README.rst'

jobs:
  testing:
    name: Run all test suites on cornflow-dags
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: ./cornflow-dags
    strategy:
      max-parallel: 21
      matrix:
        python-version: [3.9, '3.10', '3.11', '3.12']
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install uv and set the python version
        uses: astral-sh/setup-uv@v6
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install cbc
        run: |
          sudo apt-get install -y coinor-cbc
      - name: Install airflow
        run: |
          AIRFLOW_VERSION=2.9.1
          PYTHON_VERSION="$(python3 --version | cut -d " " -f 2 | cut -d "." -f 1-2)"
          CLIENT_BRANCH="${{ github.head_ref || github.ref_name }}"
          UV_CONSTRAINT="https://raw.githubusercontent.com/apache/airflow/constraints-${AIRFLOW_VERSION}/constraints-${PYTHON_VERSION}.txt"
          uv pip install -U "apache-airflow==${AIRFLOW_VERSION}" orloge pulp -r requirements-dev.txt "git+https://github.com/baobabsoluciones/cornflow@${CLIENT_BRANCH}#subdirectory=libs/client"
          uv run airflow db init
          uv run airflow users create \
                --username admin \
                --firstname admin \
                --lastname admin \
                --role Admin \
                --password admin \
                --email admin@example.org
          uv run airflow webserver -p 8080 &
          uv run airflow scheduler &
          sleep 5s
        env:
          AIRFLOW__SCHEDULER__CATCHUP_BY_DEFAULT: 0
          AIRFLOW_HOME: '${GITHUB_WORKSPACE}'
          AIRFLOW__CORE__DAGS_FOLDER: '${GITHUB_WORKSPACE}/cornflow-dags/DAG'
          AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 0
          AIRFLOW__API__AUTH_BACKEND: airflow.api.auth.backend.basic_auth
          AIRFLOW__WEBSERVER__SECRET_KEY: e9adafa751fd35adfc1fdd3285019be15eea0758f76e38e1e37a1154fb36
          AIRFLOW__CORE__LOAD_EXAMPLES: 0
          AIRFLOW_CONN_CF_URI: cornflow://airflow_test@admin.com:airflow_test_password@localhost:5000
      - name: Run unit tests
        run: |
          uv run --group dev --all-extras coverage run --source=. --rcfile=./.coveragerc -m unittest discover -s ./tests/unit
          uv run --group dev --all-extras coverage report -m
      - name: Run integration tests
        run: |
          uv run --group dev --all-extras coverage run -a --source=. --rcfile=./.coveragerc -m unittest discover -s ./tests/integration
          uv run --group dev --all-extras coverage report -m
          uv run --group dev --all-extras coverage xml
      - name: Upload coverage to codecov
        uses: codecov/codecov-action@v3
        with:
          flags: dags-tests
          token: ${{secrets.CODECOV_TOKEN}}
