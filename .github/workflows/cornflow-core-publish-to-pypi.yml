name: Publish cornflow-core Python ðŸ distributions ðŸ“¦ to PyPI

on:
  push:
    tags:
      - "core*"

jobs:
  build-n-publish:
    name: Build and publish cornflow-core Python ðŸ distributions ðŸ“¦ to PyPI
    defaults:
      run:
        working-directory: ./libs/core
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install wheel
      run: >-
        python -m
        pip install
        wheel
        --user
    - name: Build a binary wheel and a source tarball
      run: python setup.py sdist bdist_wheel
    - name: Publish distribution ðŸ“¦ to Test PyPI
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.CORE_TEST_PYPI_TOKEN }}
        repository_url: https://test.pypi.org/legacy/
        packages_dir: libs/core/dist/
    - name: Publish distribution ðŸ“¦ to PyPI
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.CORE_PYPI_TOKEN }}
        packages_dir: libs/core/dist/
    - name: Get version number
      uses: jungwinter/split@v2
      id: split
      with:
        msg: ${{ github.ref_name }}
        separator: "e"
    - name: Notify slack channel
      uses: slackapi/slack-github-action@v1.23.0
      with:
        slack-message: "A new version of cornflow core (v${{ steps.split.outputs._1 }}) has been deployed"
        channel-id: ${{ secrets.SLACK_CHANNEL }}
      env:
        SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_USER_OAUTH_ACCESS_TOKEN }}

